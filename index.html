<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="image"></div>
        <div id="logo"></div>
    <div id="form">
        <div id="banner">
            <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</span>
        </div>
        <form>
            <div id="fields">
                <h1>Let's do this!</h1>
                <div id="formfield">
                    <div class="rowfield">   
                        <label for="firstname">*First Name</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div class="rowfield">  
                        <label for="lastname" id="lastname">*Last Name</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="rowfield">  
                        <label for="email">*Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="rowfield">  
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="rowfield">  
                        <label for="password">*Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="rowfield">  
                        <label for="confirm">*Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </div>
                </div>
            </div>
            <div id="signup">
                <button type="submit">Create Account</button>
                <span>Alright have an account?</span>
                <button type="button">Log in</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Sign Up Form!</title>
</head>
<body>
    <div id="image">
        <div id="logo">
            <span> ODIN </span>
        </div>
    </div>
    <div id="form">
        <div id="banner">
            <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</span>
        </div>
        <form id="formData">
            <div id="fields">
                <h1>Let's do this!</h1>
                <div id="formfield">
                    <div class="rowfield">   
                        <label for="firstname">*First Name</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div class="rowfield">  
                        <label for="lastname" id="lastname">*Last Name</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="rowfield">  
                        <label for="email">*Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="rowfield">  
                        <label for="phone">Phone</label>
                        <input  type="tel" 
                                name="phone" 
                                id="phone"
                                pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                                title="Please enter a valid phone number 123-456-7890"
                            >
                    </div>
                    <div class="rowfield">  
                        <label for="password">*Password</label>
                        <input  type="password" 
                                name="password" 
                                id="password" 
                                pattern="[a-z]{5,20}" 
                                title="Password must be 5-20 characters long."
                                required
                            >
                    </div>
                    <div class="rowfield">  
                        <label for="confirm">*Confirm Password</label>
                        <input  type="password" 
                                name="confirm" 
                                id="confirm" 
                                pattern="[a-z]{5,20}" 
                                title="Password must be 5-20 characters long."
                                required
                            >
                    </div>
                </div>
            </div>
            <div id="signup">
                <div>
                    <button type="submit" id="submit">Create Account</button>
                </div>
                <span>Already have an account?</span>
                <div>
                <button type="button">Log in</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
